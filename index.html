<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: black;
            color: white;
            display: grid;
            place-items: center;
        }

        section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Contador</h1>
        <p id="resultado"></p>
        <button onclick="aumentar()">mais</button>
        <button onclick="diminuir()">menos</button>
    </section>

    <script>
        let numero = 0

        function diminuir() {
            // console.log('diminuir') 
            numero--      
            mostrarTela()
        }
        function aumentar() {
            // console.log('aumentar') 
            numero++
            mostrarTela()       
        }
        function mostrarTela(){
            const p = document.querySelector('#resultado')
            p.innerText = numero
        }
        mostrarTela()

    </script>
</body>
</html>
